<!DOCTYPE html>
<html>

    <head>
        <title>Kat's Game Clearing - Your Favorite Games</title>

        <link rel="stylesheet" href="style.css" />

        <!-- source for favicons: https://favicon.io/emoji-favicons/video-game -->
        <link rel="icon" type="image/png" sizes="32x32" href="pictures/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="pictures/favicon-16x16.png" />

    </head>

    <body>

        <header>

            <h2>Kat's Game Clearing Misadventures</h2>

            <nav>
                <a href="homepage.html">Home</a>
                <a href="my_favs.html">My Favs</a>
                <a href="your_favs.html">Your Favs</a>
                <a href="links.html">Links</a>
            </nav>

        </header>

        <h1>What games have you been playing?</h1>

        <!--Note this form doesn't actually send data anywhere yet, but I wanted to make a nice submission page anyway-->
        <div class="content-container">

            <form method="post" action="form_submitted.html" id="form-favs">

                <fieldset id="form-favs-fieldset">

                    <label for="gamer" id="gamer-label">Do you consider yourself a "gamer"?</label>
                    <input type="checkbox" name="gamer" class="form-favs-input" id="gamer-check">

                    <label for="GOTY" id="GOTY-label">What's the best game you've played this year?</label>
                    <input type="text" name="GOTY" class="form-favs-input" id="GOTY-text">

                    <label for="GOAT" id="GOAT-label">What's your favorite game of all time?</label>
                    <input type="text" name="GOAT" class="form-favs-input" id="GOAT-text">

                    <label for="gameplans" id="gameplans-label">What games are you looking forward to playing this year (old or new)?</label>
                    <textarea name="gameplans" class="form-favs-input" id="gameplans"></textarea>

                    <button id="submit-button">Submit</button>

                </fieldset>

            </form>

        </div>

        <footer>

            <p>This website was created in March 2024 as part of App Academy Open's curriculum.</p>

        </footer>

    </body>

</html>
